<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Python CGI demo!</title>
    <style>
    html { color-scheme: light dark; }
    body { width: 35em; margin: 0 auto;
    font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Python CGI demo!</h1>
    <p>If you see this page, the web server is successfully installed and
    working. Further configuration is required.</p>
    <h1>It is Remote Procedure Call demo result:</h1>
    <p id="content"></p>
  </body>
  <script>
        $(document).ready(() => {
            console.log("Call Remote Procedure Call 'api.py'");
            $.ajax({
                url: location.origin + "/rpc/api.py",
                success: (result) => {
                    $("#content").html(JSON.stringify(result));
                },
                error: (msg) => {
                    console.log(msg);
                }
            })
        });
  </script>
</html>
