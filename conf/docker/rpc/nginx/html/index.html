<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Python CGI demo!</title>
    <style>
    html { color-scheme: light dark; }
    body { width: 35em; margin: 0 auto;
    font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to algorithm service CGI information page!</h1>
    <p>If you see this page, the web server is successfully installed and working. The server information down below.</p>
    <h1></h1>
    <pre id="content"></pre>
  </body>
  <script>
        $(document).ready(() => {
            console.log("Call Remote Procedure Call 'api.py'");
            $.ajax({
                url: location.origin + "/cgi/info",
                success: (result) => {
                    $("#content").html(JSON.stringify(result, null, 2));
                },
                error: (msg) => {
                    console.log(msg);
                }
            })
        });
  </script>
</html>
